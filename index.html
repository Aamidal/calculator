<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <header class=".header">
        <h1 class="title"></h1>
    </header>
    <main>
        <div class="container">
            <div class="display">
                <p id="inputs"></p>
                <p id="results"></p>
            </div>
            <div class="buttons">
                <button id="ac" class="btn-option" onclick="clearAll()">AC</button>
                <button id="neg" class="btn-option" onclick="convertNeg()">±</button>
                <button id="%" class="btn-option">%</button>
                <button id="/" class="btn-operator">÷</button>
                <button id="7" class="btn-number" onclick = "inputNum(this.id)">7</button>
                <button id="8" class="btn-number" onclick = "inputNum(this.id)">8</button>
                <button id="9" class="btn-number" onclick = "inputNum(this.id)">9</button>
                <button id="*" class="btn-operator">*</button>
                <button id="4" class="btn-number" onclick = "inputNum(this.id)">4</button>
                <button id="5" class="btn-number" onclick = "inputNum(this.id)">5</button>
                <button id="6" class="btn-number" onclick = "inputNum(this.id)">6</button>
                <button id="-" class="btn-operator">-</button>
                <button id="1" class="btn-number" onclick = "inputNum(this.id)">1</button>
                <button id="2" class="btn-number" onclick = "inputNum(this.id)">2</button>
                <button id="3" class="btn-number" onclick = "inputNum(this.id)">3</button>
                <button id="+" class="btn-operator">+</button>
                <button id="0" class="btn-number zero" onclick = "inputNum(this.id)">0</button>
                <button id="." class="btn-option">.</button>
                <button id="=" class="btn-equals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            aamidal
        </p>
        <a href="https://github.com/aamidal" target="_blank">
          <i class="fab fa-github bounce"></i>
        </a>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
